<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Stopwatch - Precision Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: shine 3s infinite;
            pointer-events: none;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stopwatch-display {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .time-display {
            font-size: 4rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .milliseconds {
            font-size: 2rem;
            color: #4ecdc4;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-start {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-start:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.6);
        }

        .btn-pause {
            background: linear-gradient(135deg, #ff9800, #e68900);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
        }

        .btn-pause:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 152, 0, 0.6);
        }

        .btn-reset {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .btn-reset:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(244, 67, 54, 0.6);
        }

        .btn-lap {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .btn-lap:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(33, 150, 243, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .lap-times {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 1rem;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        .lap-times::-webkit-scrollbar {
            width: 6px;
        }

        .lap-times::-webkit-scrollbar-track {
            background: transparent;
        }

        .lap-times::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .lap-header {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #4ecdc4;
            font-weight: bold;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 4px solid #4ecdc4;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .lap-number {
            font-weight: bold;
            color: #ff6b6b;
            font-size: 1.1rem;
        }

        .lap-time {
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            color: white;
        }

        .lap-split {
            font-size: 0.9rem;
            color: #4ecdc4;
            font-style: italic;
        }

        .no-laps {
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            padding: 2rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            color: #4ecdc4;
        }

        /* Status indicator */
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 1rem;
            animation: pulse 2s infinite;
        }

        .status-stopped {
            background: #f44336;
        }

        .status-running {
            background: #4CAF50;
        }

        .status-paused {
            background: #ff9800;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }

            .title {
                font-size: 2rem;
            }

            .time-display {
                font-size: 2.5rem;
            }

            .milliseconds {
                font-size: 1.5rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
                margin: 0.25rem;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .time-display {
                font-size: 2rem;
            }

            .btn {
                width: 180px;
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Digital Stopwatch</h1>

        <div class="stopwatch-display">
            <div class="time-display">
                <span id="minutes">00</span>:<span id="seconds">00</span>
                <span class="milliseconds">.<span id="milliseconds">00</span></span>
            </div>
            <div>
                Status: <span id="status">Stopped</span>
                <span id="statusIndicator" class="status-indicator status-stopped"></span>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn btn-start">Start</button>
            <button id="pauseBtn" class="btn btn-pause" disabled>Pause</button>
            <button id="resetBtn" class="btn btn-reset">Reset</button>
            <button id="lapBtn" class="btn btn-lap" disabled>Lap</button>
        </div>

        <div class="lap-times">
            <div class="lap-header">Lap Times</div>
            <div id="lapContainer">
                <div class="no-laps">No laps recorded yet</div>
            </div>

            <div class="stats" id="statsContainer" style="display: none;">
                <div class="stat-item">
                    <div class="stat-label">Total Laps</div>
                    <div class="stat-value" id="totalLaps">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Fastest Lap</div>
                    <div class="stat-value" id="fastestLap">--:--</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Average Lap</div>
                    <div class="stat-value" id="averageLap">--:--</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class Stopwatch {
            constructor() {
                this.startTime = 0;
                this.elapsedTime = 0;
                this.isRunning = false;
                this.intervalId = null;
                this.laps = [];

                this.initializeElements();
                this.attachEventListeners();
            }

            initializeElements() {
                this.minutesEl = document.getElementById('minutes');
                this.secondsEl = document.getElementById('seconds');
                this.millisecondsEl = document.getElementById('milliseconds');
                this.statusEl = document.getElementById('status');
                this.statusIndicatorEl = document.getElementById('statusIndicator');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.lapBtn = document.getElementById('lapBtn');
                this.lapContainer = document.getElementById('lapContainer');
                this.statsContainer = document.getElementById('statsContainer');
                this.totalLapsEl = document.getElementById('totalLaps');
                this.fastestLapEl = document.getElementById('fastestLap');
                this.averageLapEl = document.getElementById('averageLap');
            }

            attachEventListeners() {
                this.startBtn.addEventListener('click', () => this.start());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.resetBtn.addEventListener('click', () => this.reset());
                this.lapBtn.addEventListener('click', () => this.lap());

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        if (!this.isRunning) {
                            this.start();
                        } else {
                            this.pause();
                        }
                    } else if (e.code === 'KeyR') {
                        this.reset();
                    } else if (e.code === 'KeyL' && this.isRunning) {
                        this.lap();
                    }
                });
            }

            start() {
                if (!this.isRunning) {
                    this.startTime = Date.now() - this.elapsedTime;
                    this.isRunning = true;
                    this.intervalId = setInterval(() => this.updateDisplay(), 10);
                    this.updateButtonStates();
                    this.updateStatus('Running', 'status-running');
                }
            }

            pause() {
                if (this.isRunning) {
                    this.isRunning = false;
                    clearInterval(this.intervalId);
                    this.updateButtonStates();
                    this.updateStatus('Paused', 'status-paused');
                }
            }

            reset() {
                this.isRunning = false;
                clearInterval(this.intervalId);
                this.elapsedTime = 0;
                this.laps = [];
                this.updateDisplay();
                this.updateButtonStates();
                this.updateStatus('Stopped', 'status-stopped');
                this.updateLapDisplay();
                this.updateStats();
            }

            lap() {
                if (this.isRunning) {
                    const currentTime = this.elapsedTime;
                    const lastLapTime = this.laps.length > 0 ? this.laps[this.laps.length - 1].total : 0;
                    const splitTime = currentTime - lastLapTime;

                    this.laps.push({
                        number: this.laps.length + 1,
                        total: currentTime,
                        split: splitTime
                    });

                    this.updateLapDisplay();
                    this.updateStats();
                }
            }

            updateDisplay() {
                if (this.isRunning) {
                    this.elapsedTime = Date.now() - this.startTime;
                }

                const totalMilliseconds = Math.floor(this.elapsedTime);
                const minutes = Math.floor(totalMilliseconds / 60000);
                const seconds = Math.floor((totalMilliseconds % 60000) / 1000);
                const milliseconds = Math.floor((totalMilliseconds % 1000) / 10);

                this.minutesEl.textContent = minutes.toString().padStart(2, '0');
                this.secondsEl.textContent = seconds.toString().padStart(2, '0');
                this.millisecondsEl.textContent = milliseconds.toString().padStart(2, '0');
            }

            updateButtonStates() {
                if (this.isRunning) {
                    this.startBtn.disabled = true;
                    this.pauseBtn.disabled = false;
                    this.lapBtn.disabled = false;
                } else {
                    this.startBtn.disabled = false;
                    this.pauseBtn.disabled = true;
                    this.lapBtn.disabled = true;
                }
            }

            updateStatus(status, statusClass) {
                this.statusEl.textContent = status;
                this.statusIndicatorEl.className = `status-indicator ${statusClass}`;
            }

            updateLapDisplay() {
                if (this.laps.length === 0) {
                    this.lapContainer.innerHTML = '<div class="no-laps">No laps recorded yet</div>';
                    this.statsContainer.style.display = 'none';
                    return;
                }

                this.statsContainer.style.display = 'block';

                const lapsHtml = this.laps.map(lap => {
                    const totalTime = this.formatTime(lap.total);
                    const splitTime = this.formatTime(lap.split);

                    return `
                        <div class="lap-item">
                            <div class="lap-number">Lap ${lap.number}</div>
                            <div>
                                <div class="lap-time">${totalTime}</div>
                                <div class="lap-split">+${splitTime}</div>
                            </div>
                        </div>
                    `;
                }).reverse().join('');

                this.lapContainer.innerHTML = lapsHtml;
            }

            updateStats() {
                if (this.laps.length === 0) return;

                const totalLaps = this.laps.length;
                const lapTimes = this.laps.map(lap => lap.split);
                const fastestLap = Math.min(...lapTimes);
                const averageLap = lapTimes.reduce((sum, time) => sum + time, 0) / totalLaps;

                this.totalLapsEl.textContent = totalLaps;
                this.fastestLapEl.textContent = this.formatTime(fastestLap);
                this.averageLapEl.textContent = this.formatTime(averageLap);
            }

            formatTime(milliseconds) {
                const minutes = Math.floor(milliseconds / 60000);
                const seconds = Math.floor((milliseconds % 60000) / 1000);
                const ms = Math.floor((milliseconds % 1000) / 10);

                return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${ms.toString().padStart(2, '0')}`;
            }
        }

        // Initialize the stopwatch when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new Stopwatch();
        });
    </script>
</body>

</html>
