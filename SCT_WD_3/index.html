<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            margin-bottom: 2rem;
        }

        .current-player {
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .player-x {
            color: #ff6b6b;
        }

        .player-o {
            color: #4ecdc4;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 350px;
            margin: 0 auto 2rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .cell.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .cell.x {
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .cell.o {
            color: #4ecdc4;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        .winning-cell {
            background: rgba(255, 255, 255, 0.3) !important;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .game-status {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: bold;
            min-height: 2rem;
        }

        .winner {
            color: #4ecdc4;
        }

        .draw {
            color: #ff9800;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-reset {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .btn-reset:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(244, 67, 54, 0.6);
        }

        .btn-mode {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .btn-mode:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(33, 150, 243, 0.6);
        }

        .score-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
        }

        .score-label {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .score-value {
            font-size: 2rem;
            font-weight: bold;
        }

        .mode-info {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }

            .title {
                font-size: 2.5rem;
            }

            .game-board {
                max-width: 300px;
            }

            .cell {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .game-board {
                max-width: 250px;
                padding: 15px;
            }

            .cell {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }

            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Tic-Tac-Toe</h1>

        <div class="mode-info" id="modeInfo">
            Mode: Player vs Player
        </div>

        <div class="game-info">
            <div class="current-player" id="currentPlayer">
                Current Player: <span class="player-x">X</span>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="game-status" id="gameStatus"></div>

        <div class="controls">
            <button class="btn btn-reset" id="resetBtn">Reset Game</button>
            <button class="btn btn-mode" id="modeBtn">vs AI</button>
        </div>

        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Player X</div>
                <div class="score-value player-x" id="scoreX">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Draws</div>
                <div class="score-value" id="scoreDraw">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Player O</div>
                <div class="score-value player-o" id="scoreO">0</div>
            </div>
        </div>
    </div>

    <script>
        class TicTacToe {
            constructor() {
                this.currentPlayer = 'X';
                this.gameBoard = ['', '', '', '', '', '', '', '', ''];
                this.isGameActive = true;
                this.isAIMode = false;
                this.scores = { X: 0, O: 0, draw: 0 };

                this.winConditions = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                    [0, 4, 8], [2, 4, 6] // Diagonals
                ];

                this.initializeElements();
                this.attachEventListeners();
                this.updateDisplay();
            }

            initializeElements() {
                this.boardElement = document.getElementById('gameBoard');
                this.statusElement = document.getElementById('gameStatus');
                this.currentPlayerElement = document.getElementById('currentPlayer');
                this.resetBtn = document.getElementById('resetBtn');
                this.modeBtn = document.getElementById('modeBtn');
                this.modeInfo = document.getElementById('modeInfo');
                this.scoreX = document.getElementById('scoreX');
                this.scoreO = document.getElementById('scoreO');
                this.scoreDraw = document.getElementById('scoreDraw');
                this.cells = document.querySelectorAll('.cell');
            }

            attachEventListeners() {
                this.cells.forEach(cell => {
                    cell.addEventListener('click', (e) => this.handleCellClick(e));
                });

                this.resetBtn.addEventListener('click', () => this.resetGame());
                this.modeBtn.addEventListener('click', () => this.toggleMode());

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'r' || e.key === 'R') {
                        this.resetGame();
                    } else if (e.key === 'm' || e.key === 'M') {
                        this.toggleMode();
                    } else if (e.key >= '1' && e.key <= '9') {
                        const index = parseInt(e.key) - 1;
                        if (this.gameBoard[index] === '' && this.isGameActive) {
                            this.makeMove(index);
                        }
                    }
                });
            }

            handleCellClick(e) {
                const index = parseInt(e.target.dataset.index);

                if (this.gameBoard[index] !== '' || !this.isGameActive) {
                    return;
                }

                this.makeMove(index);
            }

            makeMove(index) {
                this.gameBoard[index] = this.currentPlayer;
                this.cells[index].textContent = this.currentPlayer;
                this.cells[index].classList.add(this.currentPlayer.toLowerCase());

                if (this.checkWinner()) {
                    this.endGame(`Player ${this.currentPlayer} Wins!`, 'winner');
                    this.scores[this.currentPlayer]++;
                    this.highlightWinningCells();
                } else if (this.isDraw()) {
                    this.endGame('It\'s a Draw!', 'draw');
                    this.scores.draw++;
                } else {
                    this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                    this.updateCurrentPlayerDisplay();

                    // AI move
                    if (this.isAIMode && this.currentPlayer === 'O' && this.isGameActive) {
                        setTimeout(() => this.makeAIMove(), 500);
                    }
                }

                this.updateScores();
            }

            makeAIMove() {
                // AI strategy: Try to win, then block, then random
                let bestMove = this.findBestMove();

                if (bestMove !== -1) {
                    this.makeMove(bestMove);
                }
            }

            findBestMove() {
                // Check if AI can win
                for (let i = 0; i < 9; i++) {
                    if (this.gameBoard[i] === '') {
                        this.gameBoard[i] = 'O';
                        if (this.checkWinner()) {
                            this.gameBoard[i] = '';
                            return i;
                        }
                        this.gameBoard[i] = '';
                    }
                }

                // Check if AI needs to block
                for (let i = 0; i < 9; i++) {
                    if (this.gameBoard[i] === '') {
                        this.gameBoard[i] = 'X';
                        if (this.checkWinner()) {
                            this.gameBoard[i] = '';
                            return i;
                        }
                        this.gameBoard[i] = '';
                    }
                }

                // Take center if available
                if (this.gameBoard[4] === '') {
                    return 4;
                }

                // Take corners
                const corners = [0, 2, 6, 8];
                const availableCorners = corners.filter(i => this.gameBoard[i] === '');
                if (availableCorners.length > 0) {
                    return availableCorners[Math.floor(Math.random() * availableCorners.length)];
                }

                // Take any available cell
                const availableCells = this.gameBoard.map((cell, index) => cell === '' ? index : null).filter(val => val !== null);
                if (availableCells.length > 0) {
                    return availableCells[Math.floor(Math.random() * availableCells.length)];
                }

                return -1;
            }

            checkWinner() {
                return this.winConditions.some(condition => {
                    const [a, b, c] = condition;
                    return this.gameBoard[a] !== '' &&
                        this.gameBoard[a] === this.gameBoard[b] &&
                        this.gameBoard[a] === this.gameBoard[c];
                });
            }

            highlightWinningCells() {
                this.winConditions.forEach(condition => {
                    const [a, b, c] = condition;
                    if (this.gameBoard[a] !== '' &&
                        this.gameBoard[a] === this.gameBoard[b] &&
                        this.gameBoard[a] === this.gameBoard[c]) {
                        this.cells[a].classList.add('winning-cell');
                        this.cells[b].classList.add('winning-cell');
                        this.cells[c].classList.add('winning-cell');
                    }
                });
            }

            isDraw() {
                return this.gameBoard.every(cell => cell !== '');
            }

            endGame(message, type) {
                this.isGameActive = false;
                this.statusElement.textContent = message;
                this.statusElement.className = `game-status ${type}`;
                this.cells.forEach(cell => cell.classList.add('disabled'));
            }

            resetGame() {
                this.currentPlayer = 'X';
                this.gameBoard = ['', '', '', '', '', '', '', '', ''];
                this.isGameActive = true;

                this.cells.forEach(cell => {
                    cell.textContent = '';
                    cell.className = 'cell';
                });

                this.statusElement.textContent = '';
                this.statusElement.className = 'game-status';
                this.updateDisplay();
            }

            toggleMode() {
                this.isAIMode = !this.isAIMode;
                this.resetGame();
                this.updateModeDisplay();
            }

            updateDisplay() {
                this.updateCurrentPlayerDisplay();
                this.updateModeDisplay();
                this.updateScores();
            }

            updateCurrentPlayerDisplay() {
                const playerClass = this.currentPlayer === 'X' ? 'player-x' : 'player-o';
                this.currentPlayerElement.innerHTML = `Current Player: <span class="${playerClass}">${this.currentPlayer}</span>`;
            }

            updateModeDisplay() {
                this.modeInfo.textContent = this.isAIMode ? 'Mode: Player vs AI' : 'Mode: Player vs Player';
                this.modeBtn.textContent = this.isAIMode ? 'vs Player' : 'vs AI';
            }

            updateScores() {
                this.scoreX.textContent = this.scores.X;
                this.scoreO.textContent = this.scores.O;
                this.scoreDraw.textContent = this.scores.draw;
            }
        }

        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TicTacToe();
        });
    </script>
</body>

</html>
